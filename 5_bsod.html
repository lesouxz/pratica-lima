<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro Crítico - Windows 11</title>
  <link rel="stylesheet" href="css/bsod.css">
</head>
<body>
  <div class="bsod-container">
    <h1 class="sad-face">:(</h1>
    <p class="message">Seu dispositivo encontrou um problema e precisa ser reiniciado.</p>
    <p class="message">Estamos coletando informações de erro e, em seguida, reiniciaremos para você.</p>
    <p class="progress">20% concluído</p>
    <footer>
      <p class="error-code">Se você quiser saber mais, pode pesquisar online por este erro:</p>
      <p class="stop-code">STOP CODE: CRITICAL_PROCESS_DIED</p>
    </footer>
  </div>
</body>
</html>
