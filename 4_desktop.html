<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área de Trabalho - Windows 11</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="desktop">
    <div class="taskbar">
      <div class="start-menu">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Windows_11_Logo.png" alt="Iniciar">
      </div>
      <div class="taskbar-icons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Iconic_image_of_Microsoft_Edge.png" alt="Edge">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Iconic_image_of_Microsoft_Edge.png" alt="Edge">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Iconic_image_of_Microsoft_Edge.png" alt="Edge">
      </div>
      <div class="system-tray">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Iconic_image_of_Microsoft_Edge.png" alt="Notificação">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Iconic_image_of_Microsoft_Edge.png" alt="Bateria">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Iconic_image_of_Microsoft_Edge.png" alt="Data/Hora">
      </div>
    </div>
    <div class="icons">
      <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Iconic_image_of_Microsoft_Edge.png" alt="Ícone 1">
        <p>Ícone 1</p>
      </div>
      <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Iconic_image_of_Microsoft_Edge.png" alt="Ícone 2">
        <p>Ícone 2</p>
      </div>
      <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Iconic_image_of_Microsoft_Edge.png" alt="Ícone 3">
        <p>Ícone 3</p>
      </div>
    </div>
  </div>
</body>
</html>
